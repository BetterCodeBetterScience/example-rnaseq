# Configuration for Snakemake scRNA-seq immune aging workflow
#
# Usage:
#   snakemake --cores 8
#
# Override any parameter:
#   snakemake --cores 8 --config dataset_name=MyDataset
#
# Use a custom raw data file:
#   snakemake --cores 8 --config raw_data_file=/path/to/my_data.h5ad

# Dataset configuration
dataset_name: "OneK1K"
url: "https://datasets.cellxgene.cziscience.com/a3f5651f-cd1a-4d26-8165-74964b79b4f2.h5ad"
# Raw data file path (default: dataset-{dataset_name}_subset-immune_raw.h5ad)
# Can be overridden on command line: --config raw_data_file=/path/to/data.h5ad
raw_data_file: ""

# Step 2: Filtering parameters
filtering:
  cutoff_percentile: 1.0
  min_cells_per_celltype: 10
  percent_donors: 0.95

# Step 3: QC parameters
qc:
  min_genes: 200
  max_genes: 6000
  min_counts: 500
  max_counts: 30000
  max_hb_pct: 5.0
  expected_doublet_rate: 0.06

# Step 4: Preprocessing parameters
preprocessing:
  target_sum: 10000
  n_top_genes: 3000
  batch_key: "donor_id"

# Step 5: Dimensionality reduction parameters
dimred:
  batch_key: "donor_id"
  n_neighbors: 30
  n_pcs: 40

# Step 6: Clustering parameters
clustering:
  resolution: 1.0

# Step 7: Pseudobulking parameters
pseudobulk:
  group_col: "cell_type"
  donor_col: "donor_id"
  metadata_cols:
    - "development_stage"
    - "sex"
  min_cells: 10

# Steps 8-11: Per-cell-type analysis parameters
differential_expression:
  design_factors:
    - "age_scaled"
    - "sex"
  n_cpus: 8

pathway_analysis:
  gene_sets:
    - "MSigDB_Hallmark_2020"
  n_top: 10

overrepresentation:
  gene_sets:
    - "MSigDB_Hallmark_2020"
  padj_threshold: 0.05
  n_top: 10

predictive_modeling:
  n_splits: 5

# Minimum samples per cell type for per-cell-type analysis
min_samples_per_cell_type: 10
